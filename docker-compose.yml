version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: narra_forge_db
    environment:
      POSTGRES_USER: narra_forge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-narra_forge_dev}
      POSTGRES_DB: narra_forge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U narra_forge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - narra_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: narra_forge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - narra_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: narra_forge_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://narra_forge:${DB_PASSWORD:-narra_forge_dev}@postgres:5432/narra_forge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./narra_forge:/app/narra_forge
      - ./alembic:/app/alembic
    networks:
      - narra_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: narra_forge_celery
    command: celery -A api.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://narra_forge:${DB_PASSWORD:-narra_forge_dev}@postgres:5432/narra_forge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./narra_forge:/app/narra_forge
    networks:
      - narra_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: narra_forge_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - narra_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  narra_network:
    driver: bridge

services:
  # PostgreSQL Database with pgvector extension
  narraforge-postgres:
    image: pgvector/pgvector:pg16
    container_name: narraforge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-narraforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-narraforge}
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only - never expose DB externally
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-narraforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - narraforge-network

  # Redis for caching and pub/sub
  narraforge-redis:
    image: redis:7-alpine
    container_name: narraforge-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - narraforge-network

  # FastAPI Backend
  narraforge-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: narraforge-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@narraforge-postgres:5432/${POSTGRES_DB:-narraforge}
      - POSTGRES_USER=${POSTGRES_USER:-narraforge}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      - POSTGRES_DB=${POSTGRES_DB:-narraforge}
      - REDIS_URL=redis://narraforge-redis:6379/0
      - CELERY_BROKER_URL=redis://narraforge-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://narraforge-redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./backend:/app
      - ./output:/app/output
    depends_on:
      narraforge-postgres:
        condition: service_healthy
      narraforge-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - narraforge-network

  # Celery Worker for background tasks
  narraforge-celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: narraforge-celery
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@narraforge-postgres:5432/${POSTGRES_DB:-narraforge}
      - REDIS_URL=redis://narraforge-redis:6379/0
      - CELERY_BROKER_URL=redis://narraforge-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://narraforge-redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env}
    volumes:
      - ./backend:/app
      - ./output:/app/output
    depends_on:
      narraforge-postgres:
        condition: service_healthy
      narraforge-redis:
        condition: service_healthy
    # Override entrypoint - celery doesn't need migrations
    entrypoint: []
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q default,generation
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - narraforge-network

  # Flower for Celery monitoring (with basic auth)
  narraforge-flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: narraforge-flower
    ports:
      - "127.0.0.1:5555:5555"  # Bind to localhost only
    environment:
      - CELERY_BROKER_URL=redis://narraforge-redis:6379/1
      - CELERY_RESULT_BACKEND=redis://narraforge-redis:6379/2
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env}
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme}
    depends_on:
      - narraforge-redis
      - narraforge-celery
    # Override entrypoint - flower doesn't need migrations
    entrypoint: []
    command: celery -A app.celery_app flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - narraforge-network

  # React Frontend
  narraforge-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: narraforge-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - narraforge-backend
    stdin_open: true
    tty: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - narraforge-network

networks:
  narraforge-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

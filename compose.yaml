name: narra-forge

services:
  postgres:
    image: postgres:17.2-alpine
    container_name: narra-forge-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: narra_forge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d narra_forge"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - test
    networks:
      - narra-network

  redis:
    image: redis:7.4.2-alpine
    container_name: narra-forge-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - dev
      - test
    networks:
      - narra-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: narra-forge-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/narra_forge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - api_venv:/app/.venv
      - ./artifacts:/artifacts
      - ./logs:/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - dev
    networks:
      - narra-network
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: narra-forge-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/narra_forge
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - worker_venv:/app/.venv
      - ./artifacts:/artifacts
      - ./logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev
    networks:
      - narra-network
    command: uv run celery -A services.tasks worker --loglevel=info

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: narra-forge-ui
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - dev
    networks:
      - narra-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_venv:
    driver: local
  worker_venv:
    driver: local

networks:
  narra-network:
    driver: bridge

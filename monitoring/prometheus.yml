global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'narra-forge-monitor'

scrape_configs:
  # NARRA_FORGE metrics endpoint
  # This will be exposed by FastAPI in Phase 2
  - job_name: 'narra-forge'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

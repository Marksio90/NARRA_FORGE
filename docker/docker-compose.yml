version: '3.8'

services:
  # ============================================
  # DATABASE - PostgreSQL with pgvector
  # ============================================
  narraforge-db:
    image: pgvector/pgvector:pg16
    container_name: narraforge-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-narraforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-narraforge_secret}
      POSTGRES_DB: ${POSTGRES_DB:-narraforge}
    volumes:
      - narraforge_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U narraforge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - narraforge-network

  # ============================================
  # REDIS - Cache and task queue
  # ============================================
  narraforge-redis:
    image: redis:7-alpine
    container_name: narraforge-redis
    command: redis-server --appendonly yes
    volumes:
      - narraforge_redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - narraforge-network

  # ============================================
  # BACKEND - FastAPI
  # ============================================
  narraforge-backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: narraforge-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:-narraforge_secret}@narraforge-db:5432/${POSTGRES_DB:-narraforge}
      - REDIS_URL=redis://narraforge-redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENV=${ENV:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ../backend/app:/app/app
      - ../outputs:/app/outputs
    ports:
      - "8000:8000"
    depends_on:
      narraforge-db:
        condition: service_healthy
      narraforge-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - narraforge-network

  # ============================================
  # WORKER - Celery Worker for async tasks
  # ============================================
  narraforge-worker:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.worker
    container_name: narraforge-worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:-narraforge_secret}@narraforge-db:5432/${POSTGRES_DB:-narraforge}
      - REDIS_URL=redis://narraforge-redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENV=${ENV:-development}
    volumes:
      - ../backend/app:/app/app
      - ../outputs:/app/outputs
    depends_on:
      narraforge-db:
        condition: service_healthy
      narraforge-redis:
        condition: service_healthy
    networks:
      - narraforge-network

  # ============================================
  # FRONTEND - Next.js
  # ============================================
  narraforge-frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: narraforge-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - narraforge-backend
    networks:
      - narraforge-network

volumes:
  narraforge_data:
    name: narraforge_data
  narraforge_redis:
    name: narraforge_redis

networks:
  narraforge-network:
    name: narraforge-network
    driver: bridge

name: narraforge

services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: narraforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-narraforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-narraforge_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-narraforge}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - narraforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-narraforge} -d ${POSTGRES_DB:-narraforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== Redis Cache & Broker ====================
  redis:
    image: redis:7-alpine
    container_name: narraforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - narraforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ==================== FastAPI Backend ====================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: narraforge-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:-narraforge_dev_password}@postgres:5432/${POSTGRES_DB:-narraforge}
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_MODEL_TIER: ${DEFAULT_MODEL_TIER:-1}
      OPENAI_TIMEOUT: ${OPENAI_TIMEOUT:-180}
      # FastAPI
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # Application
      MAX_COST_PER_PROJECT: ${MAX_COST_PER_PROJECT:-50.00}
      DEFAULT_BUDGET_LIMIT: ${DEFAULT_BUDGET_LIMIT:-10.00}
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-5}
      ARTIFACTS_DIR: ${ARTIFACTS_DIR:-/app/artifacts}
      LOGS_DIR: ${LOGS_DIR:-/app/logs}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - artifacts_data:/app/artifacts
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    networks:
      - narraforge-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # ==================== Celery Worker ====================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: narraforge-worker
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-narraforge}:${POSTGRES_PASSWORD:-narraforge_dev_password}@postgres:5432/${POSTGRES_DB:-narraforge}
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_MODEL_TIER: ${DEFAULT_MODEL_TIER:-1}
      OPENAI_TIMEOUT: ${OPENAI_TIMEOUT:-180}
      # Application
      MAX_COST_PER_PROJECT: ${MAX_COST_PER_PROJECT:-50.00}
      DEFAULT_BUDGET_LIMIT: ${DEFAULT_BUDGET_LIMIT:-10.00}
      ARTIFACTS_DIR: ${ARTIFACTS_DIR:-/app/artifacts}
      LOGS_DIR: ${LOGS_DIR:-/app/logs}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      PYTHONUNBUFFERED: 1
      # Celery
      CELERY_TASK_TRACK_STARTED: true
      CELERY_TASK_TIME_LIMIT: ${CELERY_TASK_TIME_LIMIT:-3600}
    volumes:
      - ./backend:/app
      - artifacts_data:/app/artifacts
      - logs_data:/app/logs
    networks:
      - narraforge-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A services.tasks inspect ping || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    command: celery -A services.tasks worker --loglevel=info --concurrency=2 --max-tasks-per-child=10

  # ==================== Next.js Frontend ====================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: development
    container_name: narraforge-ui
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
      NODE_ENV: development
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - narraforge-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev

# ==================== Volumes ====================
volumes:
  postgres_data:
    name: narraforge_postgres_data
  redis_data:
    name: narraforge_redis_data
  artifacts_data:
    name: narraforge_artifacts
  logs_data:
    name: narraforge_logs

# ==================== Networks ====================
networks:
  narraforge-network:
    name: narraforge-network
    driver: bridge

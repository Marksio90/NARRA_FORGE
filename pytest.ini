[pytest]
# Pytest configuration for NARRA_FORGE

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (narrative generation)
    requires_api: Tests requiring OpenAI API key

# Output
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    -q

# Coverage (if using pytest-cov)
[coverage:run]
source = narra_forge
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

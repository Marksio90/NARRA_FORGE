# Pre-commit hooks configuration
#
# This ensures code quality and type safety BEFORE commits reach the repository.
# Prevents type synchronization issues between backend and frontend.
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203]
        files: ^api/

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^api/
        args: [--config-file=mypy.ini, --python-version=3.11]
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - fastapi
          - types-python-jose
          - types-passlib

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, api/, -ll, --skip=B101,B601]

  # Common file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/workflows/
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # TypeScript/Frontend checks
  - repo: local
    hooks:
      # Regenerate TypeScript types from OpenAPI
      - id: regenerate-types
        name: Regenerate TypeScript types
        entry: ./scripts/regenerate-types.sh --local
        language: system
        pass_filenames: false
        files: ^api/(schemas|models|routes)/.*\.py$
        stages: [commit]
        verbose: true

      # TypeScript type checking
      - id: typescript-check
        name: TypeScript type checking
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$
        stages: [commit]

      # Frontend linting
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        stages: [commit]

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--force-scope]

# Global exclusions
exclude: |
  (?x)^(
      .*\.json$|
      .*\.lock$|
      .*\.log$|
      \.git/.*|
      node_modules/.*|
      __pycache__/.*|
      \.venv/.*|
      venv/.*|
      dist/.*|
      build/.*|
      \.next/.*|
      coverage/.*
  )$
